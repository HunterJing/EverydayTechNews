name: technews
on:
  workflow_dispatch:
  # schedule: 
  #   - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: install pip packages
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: run main
        env:
          sending_account: ${{vars.SENDING_ACCOUNT}}
          sending_password: ${{vars.SENDING_PASSWORD}}
          server: ${{vars.SERVER}}
          receiver_list: ${{vars.RECEIVER_LIST}}
        run: |
          python main.py
